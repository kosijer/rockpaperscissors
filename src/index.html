<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=0.75, maximum-scale=0.75, width=device-width, user-scalable=no" />
<title>Rock Paper Scissor by Gumtree</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script src="./js/main.js"></script>
<link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600" rel="stylesheet" type="text/css">
<link href="css/main.css" rel="stylesheet" type="text/css">
<link rel="icon" href="favicon.ico" type="image/x-icon"> 
<link rel="shortcut icon" href="favicon.ico" type="image/x-icon"> 
</head>

<body>
	<div class="overlay" style="display:none;"><span class="close">X</span></div>
    <header>
    	<nav>
            <div class="innerwrap">
                <img src="./images/logo.png" alt="Rock Paper Scissors" class="logo" />
                <img src="./images/logo-small.png" alt="Rock Paper Scissors for Mobiles" class="logo-mobile" />
                <ul class="mainmenu">
                    <a href="#" class="burger-menu">&#9776; Menu</a>
                    <li><a href="#" class="restart-game">Restart Game</a></li>
                    <li><a href="#" class="change-names">Change names</a></li>
                    <li><a href="#" class="vs-cpu">CPU vs CPU</a></li>
                    <li><a href="#" class="stats">Statistics</a></li>
                    <li><a href="#" class="help-me">Help</a></li>
                    <li><a href="#" class="switch">Add Lizard and Spock</a></li>
                </ul>
            </div>
        </nav>
        <div class="infobar">
            <div class="innerwrap">
                <span class="player1"></span>
                <span class="score">
                    <span class="p1score">0</span> 
                    : 
                    <span class="p2score">0</span>
                </span>
                <span class="player2"></span>
            </div>
        </div>
    </header>
    <div class="main">
    	<div class="innerwrap">
        	<div class="player2-hand">
        		<div class="card">
                	<img alt="Click on any option below to see computer's choice" src="images/hidden.png" />
                </div>    
            </div>
        
        	<div class="player1-hand">            
        		<div id="lizard" class="card lizard-hand" style="display:none;">
                	<img alt="Lizard" src="images/lizard.png" />
                </div>    
        		<div id="rock" class="card rock-hand">
                	<img alt="Rock" src="images/rock.png" />
                </div>    
        		<div id="paper" class="card paper-hand">
                	<img alt="Paper" src="images/paper.png" />
                </div>    
        		<div id="scissors" class="card scissors-hand">
                	<img alt="Scissors" src="images/scissors.png" />
                </div>    
        		<div id="spock" class="card spock-hand" style="display:none;">
                	<img alt="Spock" src="images/spock.png" />
                </div>             
            </div>
            <div class="result">Choose your hand</div>
        </div>    
    </div>
    <ul class="history">
    	<div class="history-show">Show / Hide History</div>
    </ul>
            
            
              
</body>
</html>
